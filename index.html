<html>
  <head>
    <meta charset="utf-8">
    <title>Pool Fiction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/picnic@6" rel="stylesheet">
    <link href="style/fontello.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> -->
    <link href="style.css?1" rel="stylesheet">
  </head>
  <body>

    <nav class="flex four">
      <a class="active" data-screen="home">
        <img src="img/icons/general/home.svg">
        <span>Inicio</span>
      </a>
      <a data-screen="trips">
        <img src="img/icons/general/reservation.svg">
        <span>Reservas</span>
      </a>
      <a data-screen="messages">
        <img src="img/icons/general/message.svg">
        <span>Mensajes</span>
      </a>
      <a data-screen="profile">
        <img src="img/icons/general/user.svg">
        <span>Perfil</span>
      </a>
    </nav>

    <main>
      <section class="home active">
        <h1>Pool Fiction</h1>
        <!-- <input placeholder="Actividad"> -->
        <form>
          <input type="text" placeholder="¿Cómo os queréis divertir?">
          <div class="filter flex five">
            <div class="two-fifth"><span class="button icon-calendar"> 01 de Nov</span></div>
            <div class="two-fifth"><span class="button icon-location"> Valencia</span></div>
            <div class="fifth"><span class="button icon-users"> 4</span></div>
          </div>
        </form>
        <div class="ofertas">
          <div class="flex one two-500 three-800">
            <div class="oferta">
              <a class="card">
                <img src="img/bbq/bbq.jpg">
                <footer>
                  <h3>Barbacoa con piscina</h3>
                  <div class="details">
                    <span class="icon-location">La Cañada</span>
                    • 100€
                  </div>
                </footer>
              </a>
            </div>
            <div class="oferta">
              <a class="card">
                <img src="img/pool/pool.jpg">
                <footer>
                  <h3>Piscina de madera</h3>
                  <div class="details">
                    <span class="icon-location">Madrid</span>
                    • 50€
                  </div>
                </footer>
              </a>
            </div>
            <div class="oferta">
              <a class="card">
                <img src="img/tennis/tennis.jpg">
                <footer>
                  <h3>Tenis con vistas</h3>
                  <div class="details">
                    <span class="icon-location">Hanoi</span>
                    • 50€
                  </div>
                </footer>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="trips"></section>
      <section class="messages"></section>



      <section class="profile">
        <h2>Perfil</h2>
        <form class="flex three">

          <div class="two-third">
            <label>Nombre:
              <input placeholder="Pepito">
            </label>

            <label>Teléfono:
              <input placeholder="Pepito">
            </label>

            <label>Email:
              <input placeholder="Pepito">
            </label>
          </div>

          <div class="third">
            Foto:
            <label class="dropimage">
              <input title="Drop image or click me" type="file">
            </label>
          </div>
        </form>
      </section>
    </main>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/superdom@1"></script>
    <script src="javascript.js"></script>
  </body>
</html>
