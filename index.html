<html>
  <head>
    <meta charset="utf-8">
    <title>Pool Fiction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/picnic@6" rel="stylesheet">
    <link href="style/fontello.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <nav class="flex four">
      <a><i class="icon-home"></i><span>Inicio</span></a>
      <a><i class="icon-flight"></i><span>Reservas</span></a>
      <a><i class="icon-mail"></i><span>Mensajes</span></a>
      <a><i class="icon-user"></i><span>Perfil</span></a>
    </nav>

    <main>
      <section class="home">
        <h1>Pool Fiction</h1>
        <!-- <input placeholder="Actividad"> -->
        <form>
          <input type="text" placeholder="¿Cómo os queréis divertir?">
          <div class="filter flex five">
            <div class="two-fifth"><span class="button icon-calendar"> 01 de Nov</span></div>
            <div class="two-fifth"><span class="button icon-location"> Valencia</span></div>
            <div class="fifth"><span class="button icon-users"> 4</span></div>
          </div>
        </form>
        <div class="ofertas">
          <div class="flex one two-500 three-800">
            <div class="oferta">
              <a class="card">
                <img src="img/bbq/bbq.jpg">
                <footer>
                  <h3>Barbacoa con piscina</h3>
                  <div class="details">
                    <span class="icon-location">La Cañada</span>
                    • 100€
                  </div>
                </footer>
              </a>
            </div>
            <div class="oferta">
              <a class="card">
                <img src="img/pool/pool.jpg">
                <footer>
                  <h3>Piscina de madera</h3>
                  <div class="details">
                    <span class="icon-location">Madrid</span>
                    • 50€
                  </div>
                </footer>
              </a>
            </div>
            <div class="oferta">
              <a class="card">
                <img src="img/tennis/tennis.jpg">
                <footer>
                  <h3>Tenis con vistas</h3>
                  <div class="details">
                    <span class="icon-location">Hanoi</span>
                    • 50€
                  </div>
                </footer>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- <section class=""></section>
      <section class=""></section>
      <section class=""></section> -->
    </main>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/superdom@1"></script>
    <script src="javascript.js"></script>
  </body>
</html>
